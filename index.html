<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <main>
        <div class="sketch-options">
            <div class="opt-grid-size">
                <p>Gird Sizes:</p>
                <button type="button" class="grid-cust-size" value="8">8 X 8</button>
                <button type="button" class="grid-cust-size" value="16">16 X 16</button>
                <button type="button" class="grid-cust-size" value="32">32 X 32</button>
                <button type="button" class="grid-cust-size" value="64">64 X 64</button>
            </div>
            <div class="opt-grid-reset">
                <p>Gird Reset:</p>
                <button type="button" class="grid-cust-reset">Reset</button>
            </div>
            <div class="opt-grid-color">
                <p>Grid Color:</p>
                <input type="color" class="grid-cust-color">
            </div>
        </div>
        <div class="sketch-container">

        </div>
    </main>

    <script src="./index.js"></script>
    
</body>
</html>
